<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elysian Fields Golf Club</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  </head>
  <body>
    <div id="preloader"><h1>ELYSIAN FIELDS</h1></div>

    <section id="hero">
      <canvas id="bg-3d"></canvas>
      <h1 class="hero-title">A Arte do Golfe, Redefinida</h1>
    </section>

    <section id="o-tracado">
      <h2>O Traçado Perfeito</h2>
      <div class="map">
        <img src="images/course-overview.jpg" alt="Mapa do Campo" />
        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
          <path id="tracado-path" d="M10 90 Q40 10 70 70 T90 10" />
          <circle class="marker" cx="10" cy="90" r="2" />
          <circle class="marker" cx="70" cy="70" r="2" />
          <circle class="marker" cx="90" cy="10" r="2" />
        </svg>
      </div>
    </section>

    <section id="sua-tacada">
      <div class="texto">
        <h2>Sua Tacada</h2>
        <p>
          Descubra nossa academia de golfe e aperfeiçoe seu swing com
          profissionais experientes.
        </p>
        <button>Agende uma Aula</button>
      </div>
      <div id="lottie-animation"></div>
    </section>

    <section id="experiencia-3d">
      <h2>Explore nosso Buraco Assinatura</h2>
      <canvas id="interactive-hole"></canvas>
    </section>

    <footer>
      <div class="socials">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <p>© 2024 Elysian Fields Golf Club</p>
    </footer>

    <div class="cursor"></div>
    <script src="js/app.js"></script>
  </body>
</html>
